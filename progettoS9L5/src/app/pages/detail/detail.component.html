<h1 class="my-5 text-center">Dettaglio Kart</h1>

<div class="row">
  <div *ngIf="currentCar" class="col-8 mx-auto mb-5 fs-3">
      <div class="card border-black mx-auto" style="width: 28rem;">
        <img [src]="currentCar.modelImage" class="card-img-top sizeImg" alt="Car Image">
        <div class="card-body text-center" [ngClass]="{'bg-success': currentCar.available, 'bg-danger': !currentCar.available}">
          <h5 class="card-title">Modello <br>{{ currentCar.model }}</h5>
          <p>Brand : {{currentCar.brand}}</p>
          <p>Anno : {{currentCar.year}}</p>
          <h4>{{currentCar.price}} <img src="../../../assets/img/monete.png" alt="immagine monete" class="monete"></h4>
          <div class="row">
            <div class="col-6 mx-auto">
              <a class="btn btn-primary" (click)="goBack()">Torna indietro</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
